<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Discord Token Checker</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main -->
    <section id="tokens_list" class="input_tokens">
        <div class="center">
            <textarea name="tokens" id="tokens" cols="30" rows="10" placeholder="Enter your tokens here"></textarea>
            <button onclick="CheckTokens()">Check Start</button>
        </div>
    </section>

    <section id="results" class="hide">
        <div class="result-box locked">
            <div class="box-title">
                <span>Locked Accounts</span>
                <hr>
            </div>
            <div id="locked_tokens">
                
            </div>
        </div>
        <div class="result-box working">
            <div class="box-title">
                <span>Working Accounts</span>
                <hr>
            </div>
            <div id="valid_tokens">

            </div>
        </div>
        <div class="result-box bads">
            <div class="box-title">
                <span>Invalid Accounts</span>
                <hr>
            </div>
            <div id="invalid_tokens">
                
            </div>
        </div>
    </section>

    <!-- Javascript -->
    <script src="checker.js"></script>    
</body>
</html>
